{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard | SCOREit{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="{% static 'core/images/scoreit_logo.png' %}" alt="SCOREit Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'league_list' %}">Leagues</a>
            <a href="{% url 'add_league' %}">Add League</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav> 

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="dashboard-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
